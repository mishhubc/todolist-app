<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link href="styles.css" rel="stylesheet" />
		<title>JavaScript DOM Tutorials</title>
		<script src="app.js"></script>
	</head>
	<body>
		<div id="wrapper">
			<header>
				<div id="page-banner">
					<h1 class="title">Books Features</h1>
					<p>Books for everyone</p>
					<form id="search-books">
						<input type="text" placeholder="Search books..." />
					</form>
				</div>
			</header>
			<div id="book-list">
				<h2 class="title">Books to Read</h2>
				<ul>
					<li>
						<span class="name">To Kill A Mockingbird by Harper Lee</span>
						<span class="delete">delete</span>
					</li>
					<li>
						<span class="name">Great Expectations by Charles Dickens</span>
						<span class="delete">delete</span>
					</li>
					<li>
						<span class="name">Lolita by Vladimir Nabokov</span>
						<span class="delete">delete</span>
					</li>
					<li>
						<span class="name">Lord of the Flies by William Golding</span>
						<span class="delete">delete</span>
					</li>
				</ul>
			</div>
			<form id="add-book">
				<input type="checkbox" id="hide" />
				<label for="hide">Hide all books</label>
				<input type="text" placeholder="Add a book..." />
				<button>Add</button>
			</form>
		</div>
	</body>
</html>
